<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TTS Generator</h1>
            <button id="settingsBtn" class="settings-btn">Settings</button>
        </div>
        
        <textarea 
            id="textInput" 
            placeholder="Enter Hebrew text here..."
            dir="rtl">העברית היא שפה עתיקה ומתחדשת, שמחברת בין ההיסטוריה העמוקה של העם לבין החיים המודרניים.</textarea>
        
        <div class="controls">
            <button id="generateBtn" onclick="generateAudio()">Generate Audio</button>
            
            <div class="checkbox-container">
                <input type="checkbox" id="diacriticsCheckbox" checked>
                <label for="diacriticsCheckbox">Add diacritics</label>
            </div>
        </div>
        
        <div id="status"></div>
        <div id="processedText" style="display: none; margin-top: 15px; padding: 10px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px;">
            <strong>Processed text:</strong>
            <div id="processedTextContent" style="margin-top: 5px; font-family: 'Arial', sans-serif; direction: rtl;"></div>
        </div>
        <audio id="audioPlayer" controls autoplay style="display: none;"></audio>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close" id="closeSettings">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="baseUrlInput">Base URL:</label>
                <input type="text" id="baseUrlInput" placeholder="http://localhost:8000">
                <small>The base URL for the TTS API server</small>
            </div>
            
            <div class="form-group">
                <label for="apiKeyInput">API Key (optional):</label>
                <input type="password" id="apiKeyInput" placeholder="Enter API key for RunPod or other services">
                <small>Leave empty if no authentication is required</small>
            </div>
            
            <div class="modal-footer">
                <button id="cancelSettings" class="btn-secondary">Cancel</button>
                <button id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="script.js"></script>
</body>
</html>
