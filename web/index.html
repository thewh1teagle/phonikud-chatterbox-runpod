<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        audio {
            width: 100%;
            margin-top: 20px;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TTS Generator</h1>
        
        <textarea 
            id="textInput" 
            placeholder="Enter Hebrew text here..."
            dir="rtl">העברית היא שפה עתיקה ומתחדשת, שמחברת בין ההיסטוריה העמוקה של העם לבין החיים המודרניים.</textarea>
        
        <div class="controls">
            <button id="generateBtn" onclick="generateAudio()">Generate Audio</button>
            
            <div class="checkbox-container">
                <input type="checkbox" id="diacriticsCheckbox" checked>
                <label for="diacriticsCheckbox">Add diacritics</label>
            </div>
        </div>
        
        <div id="status"></div>
        <div id="processedText" style="display: none; margin-top: 15px; padding: 10px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px;">
            <strong>Processed text:</strong>
            <div id="processedTextContent" style="margin-top: 5px; font-family: 'Arial', sans-serif; direction: rtl;"></div>
        </div>
        <audio id="audioPlayer" controls autoplay style="display: none;"></audio>
    </div>

    <script>
        // Configuration
        const BASE_URL = 'http://localhost:8000';
        
        async function generateAudio() {
            const textInput = document.getElementById('textInput');
            const diacriticsCheckbox = document.getElementById('diacriticsCheckbox');
            const generateBtn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');
            const processedText = document.getElementById('processedText');
            const processedTextContent = document.getElementById('processedTextContent');
            
            const text = textInput.value.trim();
            if (!text) {
                status.innerHTML = '<div class="error">Please enter some text</div>';
                return;
            }
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            status.innerHTML = '<div class="loading">Generating audio...</div>';
            audioPlayer.style.display = 'none';
            processedText.style.display = 'none';
            
            try {
                const response = await fetch(`${BASE_URL}/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        language_id: 'he',
                        audio_prompt_path: 'ref3.wav',
                        add_diacritics: diacriticsCheckbox.checked
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Convert base64 to blob for audio playback
                const audioBytes = atob(data.audio_base64);
                const audioArray = new Uint8Array(audioBytes.length);
                for (let i = 0; i < audioBytes.length; i++) {
                    audioArray[i] = audioBytes.charCodeAt(i);
                }
                const audioBlob = new Blob([audioArray], { type: 'audio/m4a' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Show the processed text
                processedTextContent.textContent = data.processed_text;
                processedText.style.display = 'block';
                
                // Play the audio
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play().catch(e => console.log('Autoplay prevented by browser:', e));
                status.innerHTML = '<div style="color: #28a745;">Audio generated successfully!</div>';
                
            } catch (error) {
                console.error('Error generating audio:', error);
                status.innerHTML = `<div class="error">Error generating audio: ${error.message}</div>`;
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Audio';
            }
        }
        
        // Allow Enter key to trigger generation
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateAudio();
            }
        });
    </script>
</body>
</html>
